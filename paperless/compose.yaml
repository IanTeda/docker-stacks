# =============================================================================
# Paperless-ngx Docker Compose Configuration
# =============================================================================
# 
# Description:
#   Production-ready Docker Compose configuration for Paperless-ngx document
#   management system with PostgreSQL database, Redis cache/broker, and
#   optional Tika/Gotenberg services for enhanced document processing.
#
# Services:
#   - redis:      Cache and task broker (with AOF persistence)
#   - postgres:   PostgreSQL database for document metadata
#   - gotenberg:  Document conversion service for Office files
#   - tika:       Apache Tika for advanced text extraction
#   - paperless:  Main Paperless-ngx application
#
# Prerequisites:
#   - Copy .env.sample to .env and configure all required variables
#   - Ensure PAPERLESS_PATH directory exists and has correct permissions
#   - External traefik-network must exist if using Traefik reverse proxy
#
# Quick Start:
#   1. cp .env.sample .env
#   2. Edit .env with your configuration
#   3. docker compose up -d
#
# Documentation: https://docs.paperless-ngx.com/
# =============================================================================

---

networks:
  default: # this docker-compose network
    name: paperless-network
    driver: bridge
  # traefik-network:
  #   external: true

# Docker Compose configuration for Paperless
name: ${COMPOSE_PROJECT_NAME:-paperless}

services:
  redis:
    image: redis:${REDIS_VERSION:-latest}
    container_name: ${COMPOSE_PROJECT_NAME:-paperless}-redis
    # Redis with AOF persistence for task queues and session data
    command: redis-server --appendonly yes --appendfsync everysec
    restart: unless-stopped
    volumes:
      - ${PAPERLESS_PATH:-./.volume}/redis:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping | grep PONG"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.centurylinklabs.watchtower.enable=${WATCHTOWER_UPDATE_ENABLE:-false}"

  postgres:
    image: postgres:${POSTGRES_VERSION:-latest}
    container_name: ${COMPOSE_PROJECT_NAME:-paperless}-postgres
    restart: unless-stopped
    # Note: PostgreSQL must run as its internal postgres user (UID 999)
    # Do not set custom user/group - it will cause permission errors
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:? "Environment variable POSTGRES_PASSWORD must be set"}
      - POSTGRES_USER=${POSTGRES_USER:-paperless}
      - POSTGRES_DB=${POSTGRES_DB:-paperless}
    volumes:
      # PostgreSQL 18+ requires mounting to /var/lib/postgresql (not /data subdirectory)
      # This allows proper version-specific data directories and pg_upgrade support
      - ${PAPERLESS_PATH:-./.volume}/postgres:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-paperless}"]
      interval: 10s
      start_period: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.centurylinklabs.watchtower.enable=${WATCHTOWER_UPDATE_ENABLE:-false}"
  
  gotenberg:
    image: docker.io/gotenberg/gotenberg:${GOTENBERG_VERSION:-latest}
    container_name: ${COMPOSE_PROJECT_NAME:-paperless}-gotenberg
    restart: unless-stopped
    # The gotenberg chromium route is used to convert .eml files. We do not
    # want to allow external content like tracking pixels or even javascript.
    command:
      - "gotenberg"
      - "--chromium-disable-javascript=true"
      - "--chromium-allow-list=file:///tmp/.*"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.centurylinklabs.watchtower.enable=${WATCHTOWER_UPDATE_ENABLE:-false}"
  
  tika:
    image: docker.io/apache/tika:${TIKA_VERSION:-latest}
    container_name: ${COMPOSE_PROJECT_NAME:-paperless}-tika
    restart: unless-stopped
    # Note: No health check - Tika image lacks curl/wget, service starts quickly
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.centurylinklabs.watchtower.enable=${WATCHTOWER_UPDATE_ENABLE:-false}"

  paperless:
    image: ghcr.io/paperless-ngx/paperless-ngx:${PAPERLESS_VERSION:-latest}
    restart: unless-stopped
    container_name: ${COMPOSE_PROJECT_NAME:-paperless}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      gotenberg:
        condition: service_healthy
      tika:
        condition: service_started
    networks:
      - default
      - traefik-network
    ports:
      - "8000:8000"
    volumes:
      - ${PAPERLESS_PATH:-./.volume}/data:/usr/src/paperless/data
      - ${PAPERLESS_PATH:-./.volume}/media:/usr/src/paperless/media
      - ${PAPERLESS_PATH:-./.volume}/export:/usr/src/paperless/export
      - ${PAPERLESS_PATH:-./.volume}/consume:/usr/src/paperless/consume
    environment:
      USERMAP_UID: ${PUID:-1000}
      USERMAP_GID: ${PGID:-1000}
      PAPERLESS_ADMIN_MAIL: ${PAPERLESS_ADMIN_MAIL:?The environment variable PAPERLESS_ADMIN_MAIL must be set}
      PAPERLESS_ADMIN_USER: ${PAPERLESS_ADMIN_USER:?The environment variable PAPERLESS_ADMIN_USER must be set}
      PAPERLESS_ADMIN_PASSWORD: ${PAPERLESS_ADMIN_PASSWORD:?The environment variable PAPERLESS_ADMIN_PASSWORD must be set}
      PAPERLESS_APP_TITLE: ${PAPERLESS_TITLE:-Paperless}
      PAPERLESS_DBENGINE: postgresql
      PAPERLESS_DBHOST: postgres
      PAPERLESS_DBNAME: ${POSTGRES_DB:-paperless}
      PAPERLESS_DBPASS: ${POSTGRES_PASSWORD:? "Environment variable POSTGRES_PASSWORD must be set"}
      PAPERLESS_DBPORT: 5432
      PAPERLESS_DBUSER: ${POSTGRES_USER:-paperless}
      PAPERLESS_REDIS: redis://redis:6379
      PAPERLESS_SECRET_KEY: ${PAPERLESS_SECRET_KEY:?Secret key is required}
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_ENDPOINT: http://tika:9998
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://gotenberg:3000
      PAPERLESS_URL: ${PAPERLESS_DOMAIN_NAME} # This value cannot contain a path (e.g. domain.com/path), even if you are installing paperless-ngx at a subpath.
      PAPERLESS_TIME_ZONE: ${TZ:-UTC}
      PAPERLESS_OCR_LANGUAGE: ${PAPERLESS_OCR_LANGUAGE:-eng}
      PAPERLESS_OCR_LANGUAGES: ${PAPERLESS_OCR_LANGUAGES:-}
      PAPERLESS_CONSUMER_RECURSIVE: ${PAPERLESS_CONSUMER_RECURSIVE:-false}
      PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: ${PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS:-false}
    labels:
      - "com.centurylinklabs.watchtower.enable=${WATCHTOWER_UPDATE_ENABLE:-true}"
      # Traefik labels for reverse proxy routing (uncomment if using Traefik)
      - "traefik.enable=${TRAEFIK_ENABLE:-false}"
      - "traefik.http.routers.paperless.rule=Host(`${TRAEFIK_DOMAIN}`)"
      - "traefik.http.routers.paperless.entrypoints=websecure"
      - "traefik.http.services.paperless.loadbalancer.server.port=8000"
    