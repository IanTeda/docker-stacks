# Traefik Docker Compose Configuration
#
# This file sets up Traefik as a reverse proxy with automatic HTTPS using Let's Encrypt
# and Cloudflare DNS challenge for certificate management.
#
# Prerequisites:
# 1. Create the external network: docker network create traefik-network
# 2. Create .env file from .env.sample and fill in your values
# 3. Ensure acme.json exists with 600 permissions: touch .volume/acme.json && chmod 600 .volume/acme.json
#
# Usage:
# - Dashboard: https://${HOSTNAME}.${DOMAIN}/traefik/dashboard/
# - Add services to traefik-network and use appropriate labels
#
# Version: 1.0
# Last Updated: 2026-02-16
# Note: Traefik configuration is split between this compose file and the static config in traefik.yml.

---

# Docker Compose configuration for Traefik
name: ${COMPOSE_PROJECT_NAME:-traefik}

# Add the Traefik network as an external network that other services can connect to for proxying
networks:
  default:
    name: traefik-network
    driver: bridge

services:
  traefik:
    image: traefik:${TRAEFIK_VERSION:-latest}
    container_name: ${COMPOSE_PROJECT_NAME:-traefik}
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - 80:80
      - 443:443
      - 443:443/udp # HTTP/3 support (optional)
      - 8080:8080 # Dashboard (optional, can be disabled if only using HTTPS)
    environment:
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN} # Cloudflare API token for DNS challenge
      - CF_API_EMAIL=${CF_API_EMAIL} # Cloudflare account email for ACME registration
      - TRAEFIK_DASHBOARD_CREDENTIALS=${TRAEFIK_DASHBOARD_CREDENTIALS}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${TRAEFIK_PATH:-./.volume}/acme.json:/acme.json
      - ${TRAEFIK_PATH:-./.volume}/traefik.yml:/etc/traefik/traefik.yml:ro
    command:
      #- "--log.level=DEBUG"
      - "--api.dashboard=true"
      
      # Certificates Resolvers (Cloudflare)
      - "--certificatesresolvers.cloudflare.acme.dnschallenge=true"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare"
      # - "--certificatesresolvers.cloudflare.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory" # Staging
      - "--certificatesresolvers.cloudflare.acme.email=${CF_API_EMAIL}"
      - "--certificatesresolvers.cloudflare.acme.storage=/acme.json"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.resolvers=1.1.1.1:53,1.0.0.1:53"

    labels:
      - "traefik.enable=true"
      
      # Dashboard Router
      - "traefik.http.routers.traefik-dashboard.rule=Host(`${HOSTNAME}.${DOMAIN}`) && (PathPrefix(`/traefik`) || PathPrefix(`/api`) || PathPrefix(`/dashboard`))"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.middlewares=traefik-auth,traefik-strip-prefix"
      - "traefik.http.routers.traefik-dashboard.entrypoints=websecure"
      - "traefik.http.routers.traefik-dashboard.tls=true"
      - "traefik.http.routers.traefik-dashboard.tls.certresolver=cloudflare"
      
      # Middleware to strip /traefik prefix
      - "traefik.http.middlewares.traefik-strip-prefix.stripprefix.prefixes=/traefik"

      # Global Middleware (Auth)
      - "traefik.http.middlewares.traefik-auth.basicauth.users=${TRAEFIK_DASHBOARD_CREDENTIALS}"

      # Wildcard Certs
      # Ensure the main cert covers domain and wildcard for other services reusing this resolver
      - "traefik.http.routers.traefik-dashboard.tls.domains[0].main=${DOMAIN}"
      - "traefik.http.routers.traefik-dashboard.tls.domains[0].sans=*.${DOMAIN}"
