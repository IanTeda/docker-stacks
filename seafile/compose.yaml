# Docker Compose file for Seafile Server
# This file sets up a complete Seafile server stack with MariaDB, Redis, Memcached, and the Seafile application.
#
# References:
# - Seafile Documentation: https://manual.seafile.com/
# - Seafile Docker: https://github.com/haiwen/seafile-docker
#
# Version: 1.0.0
# Last Updated: 2026-01-26
# Changes: Initial setup with Seafile server, database, cache, and shared network

---

networks:
  default: # this docker-compose network
    name: seafile-network
    driver: bridge
  cloudflared-network:
    external: true

services:
  # Service must be 'db' for Seafile to work correctly
  db:
    image: mariadb:10.11
    container_name: seafile-mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:? "Environment variable MYSQL_ROOT_PASSWORD must be set"}
      - MYSQL_LOG_CONSOLE=true
      - MARIADB_AUTO_UPGRADE=1
    volumes:
      - ${SEAFILE_DATA_PATH:-./.data}/mariadb:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "/usr/local/bin/healthcheck.sh",
          "--connect",
          "--mariadbupgrade",
          "--innodb_initialized",
        ]
      interval: 20s
      start_period: 30s
      timeout: 5s
      retries: 10
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
  
  # Service must be 'redis' for Seafile to work correctly
  redis:
    image: redis
    container_name: seafile-redis
    restart: unless-stopped
    command:
      - /bin/sh
      - -c
      - redis-server --requirepass "$$REDIS_PASSWORD"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}

  seafile: 
    image: seafileltd/seafile-mc:${SEAFILE_VERSION:-latest}
    container_name: seafile
    restart: always
    # Don't expose ports here, use cloudflared or proxy access
    # ports:
    #   - "8082:80"
    volumes:
      - ${SEAFILE_DATA_PATH:-./.data}:/shared
    environment:
      - DB_HOST=db
      - DB_ROOT_PASSWD=${MYSQL_ROOT_PASSWORD:? "Environment variable MYSQL_ROOT_PASSWORD must be set"}
      - SEAFILE_ADMIN_EMAIL=${SEAFILE_ADMIN_EMAIL:? "Environment variable SEAFILE_ADMIN_EMAIL must be set"}
      - SEAFILE_ADMIN_PASSWORD=${SEAFILE_ADMIN_PASSWORD:? "Environment variable SEAFILE_ADMIN_PASSWORD must be set"}
      - SEAFILE_SERVER_HOSTNAME=${SEAFILE_SERVER_HOSTNAME:? "Environment variable SEAFILE_SERVER_HOSTNAME must be set"}
      - TIME_ZONE=${TIME_ZONE:? "Environment variable TIME_ZONE must be set"}
      - CACHE_PROVIDER=${CACHE_PROVIDER:-redis}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      # Add these to fix CSRF issues behind Cloudflare proxy
      - ALLOWED_HOSTS=${SEAFILE_SERVER_HOSTNAME}
      - CSRF_TRUSTED_ORIGINS=https://${SEAFILE_SERVER_HOSTNAME}
      - FORCE_HTTPS=true
      - SECURE_PROXY_SSL_HEADER=HTTP_X_FORWARDED_PROTO,https
      - USE_X_FORWARDED_HOST=true
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - default
      - cloudflared-network